<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="audio.css">
    <link href="//db.onlinewebfonts.com/c/860c3ec7bbc5da3e97233ccecafe512e?family=Circular+Std+Book" rel="stylesheet" type="text/css"/>
    
    <title>Document</title>
</head>
<body>
    <div class="music-player">
        <div class="song-bar">
            <div class="song-infos">
                <div class="image-container">
                    <img src="three.jpg" alt="">
                </div>
                <div class="song-description">
                    <p class="title">new song</p>
                    <p class="artist">allu arjun</p>
                </div>
            </div>
            <div class="icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fas fa-compress"></i>


            </div>
        </div>
        <div class="progress-controller">
            <div class="control-buttons">
               
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="play-pause fas fa-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fas fa-undo-alt"></i>
            </div>
            <div class="progress-container">
                <span>0:28</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span>3:12</span>
            </div>
        </div>
        <div class="other-features">
            <i class="fa-solid fa-list-ul"></i>
            <i class="fas fa-desktop"></i>
            <div class="volume-bar">
                <i class="fa-solid fa-volume-low"></i>                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>




        </div>
    </div>


    <div class="sicon">
        <i class="bi bi-spotify"></i>
    </div>
    
</body>
</html>
